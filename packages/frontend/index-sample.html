<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.io デモ</title>
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" crossorigin="anonymous"></script>
  <style>
    :root { color-scheme: light; }
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      margin: 0; padding: 24px;
      background: #f5f7fa; color: #1f2933;
    }
    h1 { margin: 0 0 12px; font-size: 22px; }
    .card {
      background: #fff; border-radius: 12px; padding: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      max-width: 720px;
    }
    .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
    .status {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 6px 10px; border-radius: 999px; background: #eef2ff;
      font-size: 14px; font-weight: 600;
    }
    .dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: #dc2626; box-shadow: 0 0 0 4px rgba(220, 38, 38, 0.12);
    }
    .dot.connected { background: #16a34a; box-shadow: 0 0 0 4px rgba(22, 163, 74, 0.16); }
    pre {
      background: #0f172a; color: #e2e8f0; padding: 12px 14px;
      border-radius: 10px; max-height: 260px; overflow: auto; font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>WebSocket 受信サンプル</h1>
    <div class="row" style="margin-bottom: 16px;">
      <div id="status" class="status"><span class="dot" id="dot"></span><span id="statusText">切断</span></div>
      <code id="serverUrl"></code>
    </div>

    <div style="margin-bottom: 14px;">
      <button id="sendSampleButton">サンプル座標を /api/coordinate に POST</button>
    </div>

    <div>
      <p style="margin: 0 0 8px;">ログ</p>
      <pre id="log"></pre>
    </div>
  </div>

  <script>
    // バックエンドの URL に合わせて変更してください
    const SOCKET_SERVER_URL = "http://localhost:3001";
    const COORDINATE_POST_URL = `${SOCKET_SERVER_URL}/api/coordinate`;

    const statusTextElement = document.getElementById("statusText");
    const dotElement = document.getElementById("dot");
    const logElement = document.getElementById("log");
    const serverUrlElement = document.getElementById("serverUrl");
    serverUrlElement.textContent = SOCKET_SERVER_URL;

    const appendLog = (message) => {
      const currentTime = new Date().toLocaleTimeString();
      logElement.textContent += `[${currentTime}] ${message}\n`;
      logElement.scrollTop = logElement.scrollHeight;
    };

    const setConnected = (connected) => {
      statusTextElement.textContent = connected ? "接続中" : "切断";
      dotElement.classList.toggle("connected", connected);
    };

    const socket = io(SOCKET_SERVER_URL, { transports: ["websocket"] });

    socket.on("connect", () => {
      setConnected(true);
      appendLog(`connected (id=${socket.id})`);
    });

    socket.on("disconnect", (reason) => {
      setConnected(false);
      appendLog(`disconnected (${reason})`);
    });

    socket.on("connect_error", (err) => {
      setConnected(false);
      appendLog(`connect_error: ${err.message}`);
    });

    socket.on("coordinateReceived", (latitude, longitude, user) => {
      appendLog(`received coordinate: lat=${latitude}, lng=${longitude}, user=${user ?? "unknown"}`);
    });

    document.getElementById("sendSampleButton").addEventListener("click", async () => {
      const samplePayload = { latitude: 35.0116, longitude: 135.7681, user: "sample-client" };
      appendLog(`POST ${COORDINATE_POST_URL} with ${JSON.stringify(samplePayload)}`);
      try {
        const response = await fetch(COORDINATE_POST_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(samplePayload),
        });
        appendLog(`POST response: ${response.status} ${response.statusText}`);
      } catch (error) {
        appendLog(`POST error: ${error}`);
      }
    });

    // REST API から broadcast された coordinateReceived を受信するサンプル
  </script>
</body>
</html>
